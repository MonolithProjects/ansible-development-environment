bootstrap_wait_for_host: yes

users_group_list:
  - name: robertdb

users_user_list:
  - name: robertdb
    comment: Robert de Bock
    group: robertdb
    groups: wheel
    cron_allow: yes
    sudo_options: "ALL=(ALL) NOPASSWD: ALL"
    password: "$1$QbmM32Kz$nzFTRRxti0ZZ2oSC6ii8p1"
    authorized_key: "ssh-rsa "

firewall_services:
  - name: ssh
  - name: 9191
    proto: tcp

ara_user: robertdb

ara_configuration:
  - option: port
    value: 9191
  - option: host
    value: 0.0.0.0
  - option: playbook_per_page
    value: 10
  - option: result_per_page
    value: 25

