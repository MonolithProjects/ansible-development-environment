---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: epel-centos-6
    image: centos:6
  - name: epel-centos-latest
    image: centos:latest
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      epel-fedora-latest:
        ansible_python_interpreter: /usr/bin/python3
      epel-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
scenario:
  name: default
